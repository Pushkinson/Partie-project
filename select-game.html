    <script src="js/script.min.js"></script>
    <script>

      const Button = document.querySelector('.selectGames__btn');
      const selectGames = document.querySelectorAll('.selectGames__item');
      let ar = [];
      selectGames.forEach((item) => {
         item.addEventListener('click', (e) => {
               const game = e.target.getAttribute('alt');
               if (!game) {
                  return;
               }
               if (ar.includes(game)) {
                  ar = ar.filter((item) => {
                     return item !== game;
                  });
               } else {
                  ar.push(game);
               }
               if (ar.length) {
                  Button.classList.remove("animate__fadeOutDown");
                  Button.classList.add("animate__fadeInUp");
               } else {
                  Button.classList.remove("animate__fadeInUp");
                  Button.classList.add("animate__fadeOutDown");
               }
               Button.classList.add("animate__fadeInUp");
               Button.style.display = ar.length ? 'flex' : 'flex';
         });
      });
    </script>
