<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <title>Partie</title>
</head>
<body>
    <a href="#" onclick="location.reload()" class="header__logIn_logo">
        <img src="img/icon/fiolet-logo.png" height="50"/>
        <div class="header__logIn_logo-text"></div>
    </a>

    <div id="logInIn" class="logIn blackBG">
        <div class="logIn__in">
            <div class="sign-up__tab">
                <div class="sign-up__tab_sign-up">
                    <a href="#">Reset Password</a>
                </div>
            </div>

            <div class="sign-up__top">
                Log in to Partie
                <a href="/">
                    <svg id="back" onclick="closeModal(logInIn)" class="btn-back" width="24" height="24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4l-8 8 8 8" stroke="#F8F6FF" stroke-width="2"/>
                        <path d="M2 12h20.571" stroke="#EBEBF5" stroke-width="2"/>
                    </svg>
                </a>
            </div>
            <form onsubmit="return false;" class="sign-up__forms">
                <div class="sign-up__form">
                    <div class="title">Email</div>
                    <input class="valid-ok" placeholder="Enter email" type="text">
                    <div class="hint animate__animated animate__fadeInDown">Enter the email address associated with your account.
                    </div>
                </div>
            </form>
            <div class="logIn__reset">
               <button id="btnSignUpForms" onclick="next(logInCode, signUpPage)" class="sign-up__btn btn-valid-ok">
                  Reset Password
               </button>
               <div class="need-help">Need help? Contact Us</div>
            </div>
        </div>
        @@include('_loginButtons.html')
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.min.js"></script>
</body>
</html>
