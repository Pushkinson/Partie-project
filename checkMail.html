<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
        <title>Partie</title>
    </head>
    <body>
        <a href="#" onclick="location.reload()" class="checkEmail__logo">
            <img src="img/icon/fiolet-logo.png" />
        </a>
        <svg id="back" onclick="closeModal(logInIn)" class="checkEmail__btn-back" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M10 4l-8 8 8 8" stroke="#F8F6FF" stroke-width="2"/>
            <path d="M2 12h20.571" stroke="#EBEBF5" stroke-width="2"/>
         </svg>
        <div id="checkEmail" class="checkEmail">
            <div class="checkEmail__wrapper">
               <div class="checkEmail__back">
                     Reset Password
               </div>
               <div class="checkEmail__main">
                  <div class="checkEmail__container">
                     <div class="checkEmail__content">
                        <img src="img/pic/checkemail.png" />
                        <div class="checkEmail__content_title">Check your email</div>
                        <div class="checkEmail__content_description">An email was sent to janecooper@gmail.com, tap to link to
                           create
                           new
                           Partie
                           password
                        </div>
                        <button class="checkEmail__button bg-fiolet">
                           Dismiss
                        </button>
                        <div class="checkEmail__need-help">Need help? Contact Us</div>
                     </div>
                  </div>
               </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/script.min.js"></script>
    </body>
</html>
